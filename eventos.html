<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main" >
        <div class="row">
            <div class="col-md-12">
               <h2>Eventos en Vue Js</h2>
            </div>
            <div class="col-md-6">
                <form v-on:submit.prevent="addName()">
                    <div class="input-group">
                    <!-- <input v-on:keyup.enter="addName()" type="text" class="form-control"  v-model="info"> -->
                    <input  type="text" class="form-control"  v-model="info">
                    <span class="input-group-btn">
                        <input v-on:click="addName()" type="submit" class="btn btn-success" >
                    </span>
                    </div>
                 </form>
            <ul class="list-group">
                <li class="list-group-item" v-for="item in peoples">
                    {{item}}
                   <i class="fas fa-user"></i>
                </li>
            </ul>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el:'#main',
            data:{
                peoples:['carlos', 'juan','peres'],
                info:'',
             },
             methods: {
                addName:function(){
                     this.peoples.push(this.info);
                     this.info='';
                 }
             },
            }
        );
    </script>
    
</body>
</html>
