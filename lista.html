<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta nombre="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="main">
      <ul >
        <li v-for="(item, index) in peoples" :key="index">
          {{item}} <button v-on:click="remove(index)">Eliminar</button>
        </li>
      </ul>
      <input type="text" v-model="nombre" v-on:keyup.enter="addnombre">
    </div>

    <script>
    var app = new Vue({
          el: '#main',
          data: {
            peoples:['alex','carlos','sofia','luis'],
            nombre:'',
          },
         
          methods: {
            addnombre:function(){
              this.peoples.push(this.nombre);
              this.nombre='';
            },
            remove:function(index){
              this.peoples.splice(index, 1);
            }
          },
        })

    </script>
</body>
</html>
